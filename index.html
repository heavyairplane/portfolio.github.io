<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Fantastic Fan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://www.freefavicon.com/freefavicons/objects/electric-table-fan-152-244732.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 text-primary text-center">
      <h1>Fantastic Fan Control (FFC)</h1>
      <p>Control your fan from anywhere*</p>
    </div>
    <div class="container-fluid p-1 text-muted text-center">
      <form action=\"/LED_BUILTIN_off\" method=\"get\" id=\"form4\"></form>
      <button type=\"submit\" form=\"form4\" value=\"off\" class="btn btn-outline-primary btn-lg">off</button>
    </div>
    <div class="container-fluid p-1 text-muted text-center">
      <form action=\"/LED_BUILTIN_1\" method=\"get\" id=\"form1\"></form>
      <button type=\"submit\" form=\"form1\" value=\"1\" class="btn btn-outline-success btn-lg">1</button>
    </div>
    <div class="container-fluid p-1 text-muted text-center">
      <form action=\"/LED_BUILTIN_2\" method=\"get\" id=\"form2\"></form>
      <button type=\"submit\" form=\"form2\" value=\"2\" class="btn btn-outline-warning btn-lg">2</button>
    </div>
    <div class="container-fluid p-1 text-muted text-center">
      <form action=\"/LED_BUILTIN_3\" method=\"get\" id=\"form3\"></form>
      <button type=\"submit\" form=\"form3\" value=\"3\" class="btn btn-outline-danger btn-lg">3</button>
    </div>
    <div class="container-fluid p-5 text-primary text-center">
      <p>* anywhere is only valid when on the same WiFi network</p>
    </div>
  </body>
</html>
